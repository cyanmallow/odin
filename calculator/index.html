<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="display">0</div>
        <div class="calculatorBoard">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+" style="background-color: rgb(161, 241, 255);">+</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-" style="background-color: rgb(161, 241, 255);">-</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="*" style="background-color: rgb(161, 241, 255);">*</button>

                <button type="reset" value="reset" style="background-color: rgb(103, 199, 255);">C</button>
                <button type="button" value="0">0</button>
                <button type="submit" value="=" style="background-color: rgb(103, 199, 255);">=</button> 
                <button type="button" value="/" style="background-color: rgb(161, 241, 255);">/</button>
  
            </div>       
        </div>

        <script src="script.js"></script>
    </body>
</html>
